<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TypeC</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link id="docsify-theme" rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <button id="theme-toggle" aria-label="Toggle Dark Mode">
    <svg id="theme-icon" viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round">
    </svg>
  </button>

  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: 'sidebar.md',
      name: 'TypeC',
      repo: 'https://github.com/comp1-grupo11/projeto-compiladores-25.1',
      homepage: 'README.md',
      coverpage: 'coverpage.md',
      auto2top: true
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <script>
    const themeToggle = document.getElementById('theme-toggle')
    const themeIcon = document.getElementById('theme-icon')
    const themeLink = document.createElement('link')

    themeLink.id = 'docsify-theme'
    themeLink.rel = 'stylesheet'
    document.head.appendChild(themeLink)

    function setIcon(isDark) {
      themeIcon.innerHTML = isDark
        ? `<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>`
        : `<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>`
    }

    function applyTheme(isDark) {
      themeLink.href = isDark
        ? "//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css"
        : "//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"

      setIcon(isDark)

      if (isDark) {
        document.body.classList.add('dark-theme')
      } else {
        document.body.classList.remove('dark-theme')
      }
    }

    const savedTheme = localStorage.getItem('docsify-theme') || 'light'
    const initialIsDark = savedTheme === 'dark'
    applyTheme(initialIsDark)

    themeToggle.addEventListener('click', () => {
      const currentIsDark = document.body.classList.contains('dark-theme')
      const newIsDark = !currentIsDark
      applyTheme(newIsDark)
      localStorage.setItem('docsify-theme', newIsDark ? 'dark' : 'light')
    })
  </script>

</body>
</html>
